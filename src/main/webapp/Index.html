<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register Form</title>

    <style>
        .border-2 {
            border-width: 5px !important;
        }
    </style>
</head>
<body>
    <div class="wrapper row justify-content-center ">
        <form class="border border-primary border-2 bg-white" style="padding:2.5%" action="http://localhost:8080/ServletStuff/Form" method="post">
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" placeholder="Email" name="Email">

                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" placeholder="Password" name="Password">

                <label for="fName">First Name</label>
                <input type="text" class="form-control" id="fName" placeholder="John" name="fName">

                <label for="lName">Last Name</label>
                <input type="text" class="form-control" id="lName" placeholder="Doe" name="lName">

                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="(555)-555-5555" name="phone">

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
